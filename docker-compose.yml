services:
  app:
    build:
      context: .
      dockerfile: dockerfile.windows
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
        - ~/.m2:/root/.m2
      - app-static:/app/static
      - app-uploads:/app/uploads

    environment:
      - SPRING_APP_PORT=8080
      - SPRING_ADMIN_EMAIL=admin
      - SPRING_ADMIN_PASSWORD=admin123
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/madrasati
      - SPRING_DATASOURCE_USERNAME=mydatabase
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/madrasati
      - SPRING_JWT_SECRET=17f673c2851e77089230d553276e89922f9c5af8c3797b1b8f48a287ecc35a23

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mongodb:
        condition: service_healthy

    deploy:
      resources:
        limits:
          memory: 4g
          cpus: "1.0"
    networks:
      - app-network

  ###for postgres sql development
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=mydatabase
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=madrasati
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mydatabase -d madrasati"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"

  ##############for redis
  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data/redisdata
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  ############for monogodb
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5

    command: mongod --wiredTigerCacheSizeGB 1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  mongo-data:
  redis-data:
  app-static:
  app-uploads:
